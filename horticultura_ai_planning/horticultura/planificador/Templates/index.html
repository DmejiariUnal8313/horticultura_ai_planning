<!DOCTYPE html>
<html>
<head>
    <title>Planificador de Horticultura</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Planificador de Horticultura</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="action" value="generar_plan" class="btn btn-primary">Generar Plan</button>
            <a href="{% url 'ver_plan' %}" class="btn btn-secondary">Ver Plan</a>
            <a href="{% url 'simulacion' %}" class="btn btn-secondary">Simulación</a>
            <a href="{% url 'heuristica' %}" class="btn btn-warning">Aplicar Heurística</a>
            <a href="{% url 'mostrar_dominio_y_problemas' %}" class="btn btn-info">Mostrar Dominio y Problemas</a>
        </form>
    </div>
</body>
</html>
