<!DOCTYPE html>
<html>
<head>
    <title>Planes Generados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Planes Generados</h1>
        {% for plan in plans %}
            <h2>Plan para {{ plan.problem_file }}</h2>
            <div class="state">
                <p><strong>Estado Inicial:</strong></p>
                <pre>{{ plan.initial_state }}</pre>
            </div>
            <div class="goal">
                <p><strong>Objetivo:</strong></p>
                <pre>{{ plan.goal }}</pre>
            </div>
            <p><strong>Acciones:</strong></p>
            <ul>
                {% for action in plan.actions %}
                    <li>{{ action.name }} {{ action.parameters }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
        <a href="/" class="btn btn-primary mt-3">Volver</a>
    </div>
</body>
</html>
